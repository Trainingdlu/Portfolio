<!DOCTYPE html>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>
	* { -webkit-tap-highlight-color: transparent; }

        .chip, 
        .project-card, 
        .action-btn, 
        .nav-item, 
        .bottom-nav-item,
        .photo-card {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            
            -webkit-touch-callout: none;
            cursor: pointer;
        }

        :root {
            --bg-color: #f7f9fc; 
            --surface-color: #ffffff;
            --text-primary: #1f1f1f; 
            --text-secondary: #444746;
            --accent-blue: #c2e7ff; 
            --accent-blue-text: #001d35;
            --hover-color: #f0f4f8; 
            --sidebar-width: 280px;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Roboto', sans-serif; background-color: var(--bg-color); color: var(--text-primary); display: flex; min-height: 100vh; }
        
        .sidebar { width: var(--sidebar-width); padding: 12px; display: flex; flex-direction: column; position: fixed; height: 100vh; border-right: 1px solid transparent; }
        .logo-area { padding: 16px 24px; font-size: 22px; font-weight: 500; color: var(--text-secondary); display: flex; align-items: center; gap: 10px; margin-bottom: 20px; }
        .nav-item { display: flex; align-items: center; padding: 0 24px; height: 56px; border-radius: 28px; text-decoration: none; color: var(--text-secondary); font-weight: 500; font-size: 14px; margin-bottom: 4px; transition: background 0.2s; }
        .nav-item:hover { background-color: var(--hover-color); }
        .nav-item.active { background-color: var(--accent-blue); color: var(--accent-blue-text); }
        .nav-item .material-symbols-outlined { margin-right: 16px; font-size: 24px; }

        .main-content { 
            margin-left: var(--sidebar-width); 
            flex: 1; 
            padding: 40px; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
        }

        .gallery-container {
            width: 100%;
            max-width: 1200px;
            column-count: 3; 
            column-gap: 20px;
            padding-top: 20px;
        }

        .photo-card {
            background: transparent;
            border-radius: 16px;
            overflow: hidden; 
            margin-bottom: 20px;
            break-inside: avoid;
            
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1), box-shadow 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            
            line-height: 0; 
            display: block;
            cursor: zoom-in;
        }

        .photo-card:hover {
            transform: translateY(-4px) scale(1.01);
            box-shadow: 0 12px 24px rgba(0,0,0,0.15);
            z-index: 2;
        }

        .photo-card img {
            width: 100%;
            height: auto; 
            display: block;
            object-fit: cover;
        }

        .bottom-nav {
            display: none;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 64px;
            background: var(--surface-color);
            border-top: 1px solid #e0e0e0;
            justify-content: space-around;
            align-items: center;
            z-index: 1000;
            padding-bottom: env(safe-area-inset-bottom);
            box-sizing: content-box;
        }

        .bottom-nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: var(--text-secondary);
            font-size: 12px;
            font-weight: 500;
            width: 64px;
            height: 100%;
            gap: 4px;
        }

        .bottom-nav-item.active .icon-container { background-color: var(--accent-blue); color: var(--accent-blue-text); }
        .bottom-nav-item .icon-container { width: 64px; height: 32px; border-radius: 16px; display: flex; align-items: center; justify-content: center; transition: background-color 0.2s; }
        .bottom-nav-item:active .icon-container { transform: scale(0.95); }
        .bottom-nav-item .material-symbols-outlined { font-size: 24px; }

        @media (max-width: 1024px) { .gallery-container { column-count: 2; } } 
        @media (max-width: 768px) { 
            .sidebar { display: none; } 
            .main-content { margin-left: 0; padding: 20px; padding-bottom: 80px; } 
            .gallery-container { column-count: 1; }
            .bottom-nav { display: flex; }
        }
    </style>
</head>
